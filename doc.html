<!DOCTYPE html>
<html xmlns:mml="http://www.w3.org/1998/Math/MathML">
  <head>
    <title>eLife Lens</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='styles/font-awesome.css' rel='stylesheet' type='text/css'/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href='lens.css' rel='stylesheet' type='text/css'/>

    <script src="lib/jquery-2.0.3.min.js"></script>
    <style>
    .document .content-node.formula {
    text-align: left!important;
    }
    .corners + .MathJax_Preview {
    padding-left: 3em;
    }
    .resource-header + .content > .MathJax_Preview {
      display: block;
      overflow: scroll;
    }
    </style>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        jax: ["input/TeX", "input/MathML","output/HTML-CSS"],
        extensions: ["MathMenu.js","MathZoom.js", "CHTML-preview.js"],
        "HTML-CSS": { linebreaks: { automatic: true }, EqnChunk: 9999 },
        SVG: { linebreaks: { automatic: true }, EqnChunk: 9999  },
        TeX: {
          extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"]
        },
        "displayAlign": "left",
        // "displayIndent": "2em",
        styles: {".MathJax_Display": {padding: "0em 0em 0em 3em" },".MathJax_SVG_Display": {padding: "0em 0em 0em 3em" },}
     });
    MathJax.Hub.Queue(function () {
      var elems = document.getElementsByClassName('MathJax_Preview'),
          size = elems.length;
      for (var i = 0; i < size; i++) {
      var preview = elems[i];
      preview.style.padding='0';
      }
    });
    </script>
    <script type="text/javascript" src="http://beta.mathjax.org/mathjax/latest/MathJax.js?config=MML_HTMLorMML-full"></script>

    <script src='lens.js'></script>

    <script>

      // Little helper used to parse query strings from urls
      // --------
      //

      var qs = function () {
        var query_string = {};
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
          var pair = vars[i].split("=");
            // If first entry with this name
          if (typeof query_string[pair[0]] === "undefined") {
            query_string[pair[0]] = pair[1];
            // If second entry with this name
          } else if (typeof query_string[pair[0]] === "string") {
            var arr = [ query_string[pair[0]], pair[1] ];
            query_string[pair[0]] = arr;
            // If third or later entry with this name
          } else {
            query_string[pair[0]].push(pair[1]);
          }
        }
        return query_string;
      } ();

      // Check for devices
      // --------
      //

      function isIOSDevice() {
        var iPadAgent = navigator.userAgent.match(/iPad/i) != null;
        var iPodAgent = navigator.userAgent.match(/iPhone/i) != null;
        return iPadAgent || iPodAgent;
      }

      function isIphone() {
        var iPhoneAgent = navigator.userAgent.match(/iPhone/i) != null;
        return iPhoneAgent;
      }

      function isMobile() {
        var iPadAgent = navigator.userAgent.match(/iPad/i) != null;
        var iPodAgent = navigator.userAgent.match(/iPhone/i) != null;
        var AndroidAgent = navigator.userAgent.match(/Android/i) != null;
        var webOSAgent = navigator.userAgent.match(/webOS/i) != null;

        return iPadAgent || iPodAgent || AndroidAgent || webOSAgent;
      }

      function isTouchDevice() {
        return 'ontouchstart' in document.documentElement;
      }

      // This document gets loaded by default
      // --------

      var documentURL = "sample.xml";

      $(function() {

        // Create a new Lens app instance
        // --------
        //
        // Injects itself into body

        var app = new window.Lens({
          document_url: qs.url ? decodeURIComponent(qs.url) : documentURL
        });

        app.start();

        window.app = app;

        if (isTouchDevice()) {
          $('#container').addClass('touchable');
        }

        if (isIOSDevice()) {
          $('#container').addClass('ios');
        }

        if (isIphone()) {
          $('#container').addClass('iphone');
        }
      });
    </script>
  </head>
  <body class="loading">

  </body>
</html>
